version: '3.8'

services:
  # ── Next.js frontend ───────────────────────────────────────────────────
  # Exposed on 3010 to host — system nginx reverse-proxies here
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retail_store_frontend
    ports:
      - "3010:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=https://indumart.us
      - NEXT_PUBLIC_API_URL=https://indumart.us/api
    depends_on:
      - backend
    restart: always
    networks:
      - retailos_net

  # ── NestJS backend ─────────────────────────────────────────────────────
  # Exposed on 3011 to host — system nginx reverse-proxies /api here
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: retail_store_backend
    ports:
      - "3011:3001"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:123@db:5432/retail_store_master?schema=public
      - TENANT_DATABASE_URL=postgresql://postgres:123@db:5432/retail_store_tenant_default?schema=public
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_EXPIRATION=7d
      - FRONTEND_URL=https://indumart.us
    depends_on:
      - db
    restart: always
    networks:
      - retailos_net

  # ── PostgreSQL ─────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: retail_store_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: retail_store_master
    ports:
      - "5435:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    networks:
      - retailos_net

networks:
  retailos_net:
    driver: bridge

volumes:
  postgres_data_prod:
