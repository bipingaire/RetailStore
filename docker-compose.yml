version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retailstore_web
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Pass through env vars from the host's .env.local via the env_file directive
      # or explicitly map them if needed.
      # For now, we assume .env.local has the correct remote credentials.
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    env_file:
      - .env.local
