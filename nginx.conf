events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;

    # Timeouts for long-running requests (image generation etc.)
    proxy_read_timeout 120s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;

    # ── retailos.cloud → frontend ─────────────────────────────────────────
    server {
        listen 80;
        server_name retailos.cloud www.retailos.cloud;

        location / {
            proxy_pass         http://frontend:3000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

    # ── indumart.us (root) → frontend ─────────────────────────────────────
    server {
        listen 80;
        server_name indumart.us www.indumart.us;

        location / {
            proxy_pass         http://frontend:3000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

    # ── *.indumart.us (tenant subdomains) → frontend ──────────────────────
    server {
        listen 80;
        server_name ~^(?<subdomain>.+)\.indumart\.us$;

        location / {
            proxy_pass         http://frontend:3000;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            # Pass the subdomain so Next.js middleware can read it
            proxy_set_header   X-Subdomain $subdomain;
        }
    }

    # ── Backend API (internal only) ───────────────────────────────────────
    # Backend is NOT exposed on port 80 — only frontend proxies to it internally.
    # Backend is accessible at http://backend:3001 from within the Docker network.
}
