# Nginx configuration for retailOS.cloud
# Place this file in: /etc/nginx/sites-available/retailos.conf
# Then run: sudo ln -s /etc/nginx/sites-available/retailos.conf /etc/nginx/sites-enabled/
# Then run: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name retailos.cloud *.retailos.cloud indumart.us *.indumart.us;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name retailos.cloud *.retailos.cloud indumart.us *.indumart.us;

    # SSL Certificate paths (update these after running certbot)
    ssl_certificate /etc/letsencrypt/live/retailos.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/retailos.cloud/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy to Next.js app
    location / {
        proxy_pass http://localhost:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
