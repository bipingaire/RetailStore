# RetailStore Nginx Configuration
# Copy this file to /etc/nginx/sites-available/retailstore

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name retailos.cloud www.retailos.cloud indumart.us www.indumart.us highpoint.indumart.us greensboro.indumart.us;
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    server_name retailos.cloud www.retailos.cloud indumart.us www.indumart.us highpoint.indumart.us greensboro.indumart.us;

    # SSL Certificates
    # Ensure this path matches where Certbot saved your certificates
    ssl_certificate /etc/letsencrypt/live/indumart.us/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/indumart.us/privkey.pem;

    # Optimization
    client_max_body_size 50M;

    # Proxy directly to Next.js Frontend (Port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Direct API to Backend (Port 8010) if bypassing Next.js API routes
    # location /api/ {
    #     proxy_pass http://localhost:8010;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}
