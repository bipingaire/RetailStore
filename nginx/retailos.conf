# RetailOS reverse proxy config — HTTPS + API routing
# Install: cp nginx/retailos.conf /etc/nginx/sites-available/retailos.conf
#      and: ln -sf /etc/nginx/sites-available/retailos.conf /etc/nginx/sites-enabled/retailos.conf
#      then: nginx -t && systemctl reload nginx

# ── HTTP → HTTPS redirects ─────────────────────────────────────────────────

server {
    listen 80;
    server_name retailos.cloud www.retailos.cloud;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name indumart.us www.indumart.us;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name highpoint.indumart.us;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name greensboro.indumart.us;
    return 301 https://$host$request_uri;
}

server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.indumart\.us$;
    return 301 https://$host$request_uri;
}

# ── Shared proxy snippets (defined via location blocks inline) ─────────────

# ── retailos.cloud HTTPS ───────────────────────────────────────────────────
server {
    listen 443 ssl;
    server_name retailos.cloud www.retailos.cloud;

    ssl_certificate     /etc/letsencrypt/live/retailos.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/retailos.cloud/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    client_max_body_size 10g;

    # Backend API
    location /api {
        proxy_pass         http://127.0.0.1:3011;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Frontend
    location / {
        proxy_pass         http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }
}

