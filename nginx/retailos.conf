# RetailOS reverse proxy config for system nginx
# Install: cp nginx/retailos.conf /etc/nginx/sites-available/retailos.conf
#      and: ln -sf /etc/nginx/sites-available/retailos.conf /etc/nginx/sites-enabled/
#      then: nginx -t && systemctl reload nginx

# ── retailos.cloud → Frontend (landing + super-admin) ─────────────────────
server {
    listen 80;
    server_name retailos.cloud www.retailos.cloud;

    location / {
        proxy_pass         http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection 'upgrade';
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
    }
}

