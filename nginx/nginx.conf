events {
    worker_connections 1024;
}

http {
    upstream nextjs_upstream {
        server web:3000;
    }

    server {
        listen 80;
        server_name retailos.com www.retailos.com indumart.us www.indumart.us *.indumart.us;

        # Redirect generic www to non-www or vice-versa if needed, 
        # but here we just pass everything to Next.js to handle logic.

        location / {
            proxy_pass http://nextjs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;  # CRITICAL: Passes the domain (e.g. highpoint.indumart.us) to Next.js
            proxy_cache_bypass $http_upgrade;
            
            # Forward real IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
